<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi Cardâ™¥</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Color de fondo" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="Imagen aleatoria" class="card-body__img">
                <h1 class="card-body__title">
                    Victor Crest
                    <span>26</span>
                </h1>
                <p class="card-body__text">
                    London
                </p>
            </div>
            <footer class="card-footer">
                <div class="card-footer__social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer__social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer__social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </footer>
        </article>  
    </main>
</body>
</html>
